name: CI Tests

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test-gateway:
    name: Gateway Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gateway

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gateway-coverage
          path: gateway/coverage/
          retention-days: 7

  test-chat:
    name: Chat Service Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: chat

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chat/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: chat-coverage
          path: chat/coverage/
          retention-days: 7

  # Summary job that depends on all test jobs
  test-summary:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-gateway, test-chat]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.test-gateway.result }}" == "success" && "${{ needs.test-chat.result }}" == "success" ]]; then
            echo "✅ All tests passed!"
            exit 0
          else
            echo "❌ Some tests failed"
            echo "Gateway: ${{ needs.test-gateway.result }}"
            echo "Chat: ${{ needs.test-chat.result }}"
            exit 1
          fi

