name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [gateway, sensors, server, chat]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust to your Node version
          cache: 'npm'
          cache-dependency-path: '${{ matrix.service }}/package-lock.json'
      
      - name: Install dependencies for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm ci
      
      - name: Run linter for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm run lint
      
      - name: Run tests with coverage for ${{ matrix.service }}
        working-directory: ./${{ matrix.service }}
        run: npm run test:coverage
      
      - name: Upload coverage reports to Codecov (optional)
        uses: codecov/codecov-action@v4
        with:
          files: ./${{ matrix.service }}/coverage/lcov.info
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}-coverage
        if: success()

  docker-build:
    runs-on: ubuntu-latest
    needs: test-and-lint  # Only build if tests pass
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker services
        run: docker compose build
      
      - name: Test Docker services startup
        run: |
          docker compose up -d
          sleep 10  # Give services time to start
          docker compose ps
          docker compose down

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [test-and-lint, docker-build]
    if: always()
    
    steps:
      - name: Check if all jobs passed
        run: |
          if [ "${{ needs.test-and-lint.result }}" != "success" ] || [ "${{ needs.docker-build.result }}" != "success" ]; then
            echo "Some checks failed"
            exit 1
          fi
          echo "All checks passed!"